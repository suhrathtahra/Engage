<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <title>Contact page</title>

  <style>
    .container {
      background-color: antiquewhite;
      border-radius: 20px;
    }

    h2 {
      color: rgb(112, 74, 25);
      font-family: Georgia, 'Times New Roman', Times, serif
    }

    button {
      margin-left: 240px;
      margin-top: 30px;
    }
    .btn-secondary {
    color: rgb(112, 74, 25);
    font-size: 20px;
    background-color: white;
    border-color: white;
    font-family: Georgia, 'Times New Roman', Times, serif;
    }

    #icon {
      font-size: 39px;
      margin: 80px;
    }
    p{
      font-size: 15px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: #171718;
      margin-left: 18px;
      
    }

    a {
      color: #171718;
      margin-right: 26px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="container mt-5">
      <div>
        <h2 class="text-center mb-2 p-5 fw-20px mt-2">Contact Us </h2>
      </div>

      <div class="row">

        <div class="col-md-6 p-5">
          <div class="row" style="font-family:Georgia, 'Times New Roman', Times, serif; color: rgb(112, 74, 25);">
            <div class="col mb-3">
              <label for="form-label">First name:</label>
              <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="col mb-3">
              <label for="form-label">Last name:</label>
              <input type="text" class="form-control" placeholder="Last Name">
            </div>


            <div class="mb-3">
              <label for="form-label">Email:</label>
              <input type="text" class="form-control" placeholder="name@email.com">
            </div>

            <div class="mb-3">
              <label for="form-label">Subject:</label>
              <input type="text" class="form-control" placeholder="Subject">
            </div>
            <div class="mb-3">
              <label for="form-label">Message:</label>
              <textarea type="text" class="form-control" rows="3" placeholder="Type your Message"></textarea>
            </div>
          </div>

        
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">We got this!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Your response has been saved.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-dark">Save changes</button>
                </div>
              </div>
            </div>
          </div>

       
          <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Submit
          </button>




        </div>



        <div class="col-md-6">
          <div class="mt-5 ">
            <img src="./images/contact.png" alt="Image" class="img-fluid">
          </div>

          <div id="icon" class="col-md-8 social-icons mt-4 margin-200px">
            <p>Join Our Community</p>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
          </div>
        </div>

      </div>











    </div>
  </div>








  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
